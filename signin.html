<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3>Giriş Yap</h3>
                        </div>
                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                                <label for="emailInput">E mail Adresiniz</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                                <label for="passwordInput">Şifreniz</label>
                            </div>

                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Giriş Yap</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');

            // Geçerli e-posta ve şifre
            const VALID_EMAIL = 'doquakca@gmail.com';  // Geçerli e-posta adresi
            const VALID_PASSWORD = '123';     // Geçerli şifre

            // Giriş süresi için 10 dakika (600000 ms)
            const LOGIN_TIMEOUT = 600000;

            // Giriş yapıp yapmadığını kontrol et
            const loginAttemptTime = localStorage.getItem('loginAttemptTime');
            
            if (loginAttemptTime && (Date.now() - loginAttemptTime < LOGIN_TIMEOUT)) {
                window.location.href = 'index.html'; // Kullanıcı zaten giriş yaptıysa yönlendir
            }

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Formun varsayılan gönderilmesini engelle

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (email === VALID_EMAIL && password === VALID_PASSWORD) {
                    // Başarılı giriş, admin paneline yönlendir
                    localStorage.setItem('loginAttemptTime', Date.now());
                    window.location.href = 'index.html';
                } else {
                    // Başarısız giriş, kullanıcıyı bilgilendir
                    alert('Geçersiz e-posta veya şifre.');
                    emailInput.value = '';
                    passwordInput.value = '';
                }
            });
        });
    </script>
</body>

</html>
